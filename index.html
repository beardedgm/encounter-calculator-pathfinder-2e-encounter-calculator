<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pathfinder 2e Encounter Calculator V1</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Encounter Level Calculator</h2>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="partyLevel" class="form-label">Average Party Level</label>
                                    <select class="form-select" id="partyLevel">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="encounterType" class="form-label">Encounter Type</label>
                                    <select class="form-select" id="encounterType">
                                        <option value="1creature">1 Creature</option>
                                        <option value="2creatures">2 Creatures</option>
                                        <option value="4creatures">4 Creatures</option>
                                        <option value="6creatures">6 Creatures</option>
                                        <option value="8creatures">8 Creatures</option>
                                        <option value="12creatures">12 Creatures</option>
                                        <option value="boss2">Boss + 2 Minions</option>
                                        <option value="boss3">Boss + 3 Minions</option>
                                        <option value="boss4">Boss + 4 Minions</option>
                                        <option value="bosslt4">Boss + Lieutenant + 4 Minions</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button id="calculateBtn" class="btn btn-primary btn-lg">Calculate Encounter</button>
                        </div>
                    </div>
                </div>
                
                <div id="resultContainer" class="card result-card d-none">
                    <div class="card-header">
                        <h3>Encounter Results</h3>
                    </div>
                    <div class="card-body">
                        <div id="encounterResult" class="lead text-center p-3"></div>
                        <div id="explanationText" class="text-muted mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
